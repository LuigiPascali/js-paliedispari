<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ! FONTAWESOME -->

        <link rel="icon" href="ico/favicon.ico" type="image/x-icon">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>

        <!-- ! FONTS -->
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
            
        <!-- ! BOOTSTRAP -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
        <!-- ! CSS -->

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/general.css">
        <link rel="stylesheet" href="./css/framework.css">
        <link rel="stylesheet" href="./css/style.css">

        <title>Pari e Dispari</title>
        
    </head>

    <body>
        
        <!-- ! Main Start -->
        <main>

            <div class="container">

                <div class="row">

                    <div class="col-md-6 mb-4 mt-4">

                        <div class="card">

                            <img class="img-fluid" src="./img/img_1.jpeg" alt="img_1">
                            <div class="card-body">
                                <h5 class="card-title"> Tizio Incognito </h5>
                            </div>

                        </div>

                    </div>

                    <div class="col-md-6 mb-4 mt-4">

                        <div class="card">

                            <img class="img-fluid" src="./img/img_2.jpeg" alt="img_2">
                            <div class="card-body">
                                <h5 class="card-title"> Computer </h5>
                            </div>

                        </div>

                    </div>

                </div>

                <div class="row">

                    <div class="col-md-6 mb-4">

                        <div class="card">

                            <div class="card-body">

                                <h5 class="card-title"> Tizio Incognito Choice </h5>
                                <p class="card-text"> Tizio Incognito ha scelto: <span id="user-choice"></span> </p>
                                <p class="card-text"> Tizio Incognito ha scelto il numero: <span id="user-number"></span> </p>
                            </div>

                        </div>

                    </div>

                    <div class="col-md-6 mb-4">

                        <div class="card">

                            <div class="card-body">
                                
                                <h5 class="card-title"> Computer Choice </h5>
                                <p class="card-text mt-lg-5"> Computer ha scelto il numero: <span id="cpu-number"></span> </p>
                            </div>

                        </div>

                    </div>

                </div>

                <div class="row">

                    <div class="col-md-12 mb-4">

                        <div class="card">

                            <div class="card-body">

                                <h5 class="card-title"> The Winner is... </h5>
                                <p class="card-text" id="winner"></p>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="row">

                    <div class="col-md-6">

                        <button class="btn mt-3 mb-3" id="play-button">
                            <span> Inizia a Giocare </span>
                        </button>

                    </div>

                </div>

            </div>

        </main>

        <!-- ! Java Script -->
        <script type="text/javascript" src="./js/script.js"></script>

        <!-- ! Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>

</html>
